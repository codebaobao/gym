<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="matrixApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{"label.systemName" | translate}}</title>
    <link href="resources/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="resources/css/login.css" rel="stylesheet" />

    <script src="resources/js/jquery-3.2.1.js"></script>
    <script src="resources/js/tether.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>

    <script src="resources/js/angular/angular.js"></script>
    <script src="resources/js/angular/angular-ui-router.js"></script>
    <script src="resources/js/angular/angular-resource.js"></script>
    <script src="resources/js/angular/angular-cookies.js"></script>
    <script src="resources/js/angular/angular-animate.js"></script>

    <script src="resources/js/angular/angular-translate.js"></script>
    <script src="resources/js/angular/angular-translate-loader-static-files.min.js"></script>
    <script src="resources/js/angular/angular-translate-loader-url.min.js"></script>
    <script src="resources/js/angular/angular-translate-storage-local.min.js"></script>
    <script src="resources/js/angular/angular-translate-storage-cookie.min.js"></script>
    <script src="resources/js/angular/angular-translate-handler-log.min.js"></script>

    <script src="resources/js/md5.js"></script>

    <script src="js/othersApp.js?v=1.0.3"></script>
    <script src="js/common.js?v=1.0.3"></script>
    <script src="js/business.js?v=1.0.2"></script>
    <script src="js/service.js?v=1.0.2"></script>

    <script src="dialog/dialog.js?v=1.0.0"></script>
    <script src="dialog/modal.js?v=1.0.0"></script>
</head>
<body ng-controller="LoginController">
<form method="post" name="loginForm">
    <div class="mycenter">
        <div class="mysign">
            <div class="col-lg-11 text-center text-info">
                <h2>{{"label.systemName" | translate}}</h2>
            </div>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="loginInfo.loginId" name="uername"
                       placeholder="{{'label.inputusername'|translate}}" required autofocus ng-keydown="myKeydown($event)" required/>
                  <span class="alert alert-block" ng-show="myForm.uername.$dirty && myForm.uername.$invalid">
                    <span ng-show="myForm.uername.$error.required">{{"label.username" | translate}}</span>
                   </span>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <input type="password" class="form-control" ng-model="loginInfo.password" name="password"
                       placeholder="{{'label.inputpassword'|translate}}" required autofocus ng-keydown="myKeydown($event)"/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <select class="form-control" ng-model="currentLan.value"  ng-change="setLanguage()">
                    <option ng-repeat="lan in languages" ng-selected="currentLan.value == lan.value" value="{{lan.value}}">{{lan.name}}</option>
                </select>
            </div>
            <div class="col-lg-10"></div>
            <!--<div class="col-lg-10 mycheckbox checkbox">-->
                <!--<input type="checkbox" class="col-lg-1">记住密码</input>-->
            <!--</div>-->
            <!--<div class="col-lg-10"></div>-->
            <div class="col-lg-10">
                <button type="button" class="btn btn-primary col-lg-12"
                        ng-disabled="myForm.uername.$dirty && myForm.uername.$invalid" ng-click="loginPost()">{{"btn.login" | translate}}</button>
            </div>
            <div class="col-lg-10 alert alert-error" ng-if="loginFailed">
               {{"error.passwordError" | translate}}
            </div>
        </div>
    </div>
</form>
</body>
</html>
