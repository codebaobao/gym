<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="matrixApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{"label.systemName" | translate}}</title>
    <link href="/portal/html/resources/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/portal/html/resources/css/login.css" rel="stylesheet" />

    <script src="/portal/html/resources/js/jquery.js"></script>
    <script src="/portal/html/resources/js/bootstrap.min.js"></script>

    <script src="/portal/html/resources/js/angular/angular.min.js"></script>
    <script src="/portal/html/resources/js/angular/angular-ui-router.min.js"></script>
    <script src="/portal/html/resources/js/angular/angular-resource.min.js"></script>
    <script src="/portal/html/resources/js/angular/angular-cookies.min.js"></script>
    <script src="/portal/html/resources/js/angular/angular-animate.min.js"></script>

    <script src="/portal/html/resources/js/angular/angular-translate.min.js"></script>
    <script src="/portal/html/resources/js/angular/angular-translate-loader-static-files.min.js"></script>
    <script src="/portal/html/resources/js/angular/angular-translate-loader-url.min.js"></script>
    <script src="/portal/html/resources/js/angular/angular-translate-storage-local.min.js"></script>
    <script src="/portal/html/resources/js/angular/angular-translate-storage-cookie.min.js"></script>
    <script src="/portal/html/resources/js/angular/angular-translate-handler-log.min.js"></script>

    <script src="/portal/html/resources/js/md5.js"></script>

    <script src="/portal/html/js/othersApp.js?v=1.0.3"></script>
    <script src="/portal/html/js/common.js?v=1.0.3"></script>
    <script src="/portal/html/js/business.js?v=1.0.2"></script>
    <script src="/portal/html/js/service.js?v=1.0.2"></script>

    <script src="/portal/html/dialog/dialog.js?v=1.0.0"></script>
    <script src="/portal/html/dialog/modal.js?v=1.0.0"></script>
</head>
<body ng-controller="LoginController">
<form method="post" name="myForm">
    <div class="mycenter">
        <div class="mysign">
            <div class="col-lg-11 text-center text-info">
                <h2><font style="color:#20aff0;font-family:SimHei">{{"label.systemName" | translate}}</font></h2>
            </div>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="loginInfo.loginId" name="uername"
                       placeholder="{{'label.inputusername'|translate}}" required autofocus ng-keydown="myKeydown($event)"/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <input type="password" class="form-control" ng-model="loginInfo.password" name="password"
                       placeholder="{{'label.inputpassword'|translate}}" required autofocus ng-keydown="myKeydown($event)"/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <select class="form-control" ng-model="currentLan.value"  ng-change="setLanguage()">
                    <option ng-repeat="lan in languages" ng-selected="currentLan.value == lan.value" value="{{lan.value}}">{{lan.name}}</option>
                </select>
            </div>
            <div class="col-lg-10"></div>
            <!--<div class="col-lg-10 mycheckbox checkbox">-->
                <!--<input type="checkbox" class="col-lg-1">记住密码</input>-->
            <!--</div>-->
            <!--<div class="col-lg-10"></div>-->
            <div class="col-lg-10">
                <button type="button" class="btn btn-primary col-lg-12"
                        ng-disabled="myForm.uername.$dirty && myForm.uername.$invalid || myForm.uername.$pristine || myForm.password.$dirty && myForm.password.$invalid || myForm.password.$pristine"
                        ng-click="loginPost()">{{"btn.login" | translate}}</button>
            </div>
            <div class="col-lg-10">
                <label class="col-lg-12 alert alert-warning" ng-show="myForm.uername.$dirty && myForm.uername.$invalid || myForm.password.$dirty && myForm.password.$invalid">
                    {{"label.usernameAndPassword" | translate}}
                </label>
                <label class="col-lg-12 alert alert-warning" ng-show="loginFailed">
                    {{loginFailedMessage}}
                </label>
            </div>
        </div>
    </div>
</form>
</body>
</html>
