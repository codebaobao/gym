<div ng-controller="userMapCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="{{'label.closeText' | translate}}" ng-click="hideModal()"><span aria-hidden="true">&times;</span></button>
        {{"label.map" | translate}}
    </div>
    <div class="modal-body" >
        <div style="height: 450px">
            <div class="row">
                <!--<label class="col-sm-1 control-label">-->
                    <!--{{"label.addressName" | translate}}:-->
                <!--</label>-->
                <div class="col-sm-1"></div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="addressName" placeholder="{{'label.inputAddress'|translate}}"/>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-sm btn-info" ng-click="searchByName()">
                        {{"btn.search" | translate}}
                    </button>
                    <button class="btn btn-sm btn-info" ng-click="loadMap()">
                        {{"btn.refresh" | translate}}
                    </button>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="customAddressName" placeholder="{{'label.inputCustomAddress'|translate}}"/>
                </div>
            </div>
            <div class="row" id="allmap">

            </div>
        </div>
        <div class="modal-footer clear" style="margin-top: 35px">
            <button type="submit"  class="btn btn-info" ng-click="savePoint()">{{"btn.ok" | translate}}</button>
            <button type="button" class="btn" ng-click="hideModal()">{{"btn.cancel" | translate}}</button>
        </div>
    </div>
</div>
